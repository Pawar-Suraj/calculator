<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculator page</title>
</head>

<body>
  <div class="calculator-body">
    <div class="brand">
      <p>CASIO</p>
    </div>
    <input type="text" value="0" class="screen" />

    <div class="buttons-container">
        <div class="row">
          <button class="btn btn-long">M+</button>
          <button class="btn btn-long">M-</button>
          <button class="btn btn-long">√</button>
          <button class="btn btn-long">%</button>
          <button class="btn btn-long">M=</button>
        </div>

        <div class="row">
          <button class="btn btn-round">ON</button>
          <button class="btn btn-square">7</button>
          <button class="btn btn-square">8</button>
          <button class="btn btn-square">9</button>
          <button class="btn btn-square operator">%</button>
        </div>

        <div class="row">
          <button class="btn btn-round">▷</button>
          <button class="btn btn-square">4</button>
          <button class="btn btn-square">5</button>
          <button class="btn btn-square">6</button>
          <button class="btn btn-square operator ">x</button>
        </div>

        <div class="row">
          <button class="btn btn-round bgcolor-yellow">AC</button>
          <button class="btn btn-square">1</button>
          <button class="btn btn-square">2</button>
          <button class="btn btn-square">3</button>
          <button class="btn btn-square operator">-</button>
        </div>

        <div class="row">
          <button class="btn btn-round bgcolor-yellow">MD</button>
          <button class="btn btn-square">.</button>
          <button class="btn btn-square">0</button>
          <button class="btn btn-square">0</button>
          <button class="btn btn-square operator">+</button>
        </div>

        <div class="row">
          <button class="btn equalto">=</button>
        </div>
     </div>
  </div>
</body>

</html>
